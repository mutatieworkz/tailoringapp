<ion-header>
    <ion-navbar color="primary">
        <ion-title>Orders Status</ion-title>
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <ion-item class="paddingLeftZero">
            <ion-label>Type</ion-label>
            <ion-select [(ngModel)]="selectedStatus" name="measurementtype" (ionChange)="onSlectionChanged(selectedStatus)">
                <ion-option *ngFor="let state of status" [value]="state">{{state.Status}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <button ion-button full large color="primaryDarkColor" style="margin-top: 15%" type="submit" (click)="changeStatus()">Submit</button>
</ion-content>
