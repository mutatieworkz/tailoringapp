<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Customer</ion-title>
    <ion-buttons *ngIf="closeVisible" end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons *ngIf="!closeVisible" end>
      <button ion-button menuToggle show end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <form (ngSubmit)="Submit()" #registerForm="ngForm">
    <ion-list inset>
      <ion-item class="login-item">
        <ion-label floating style="font-size: 18px">Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="txtname" required></ion-input>
      </ion-item>
      <ion-item class="login-item">
        <ion-label floating style="font-size: 18px">Gender</ion-label>
        <ion-select [(ngModel)]="gender" name="gender" (ionChange)="onChange(gender)">
          <ion-option value="Male">Male</ion-option>
          <ion-option value="Female">Female</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="login-item">
        <ion-label floating style="font-size: 18px">Age</ion-label>
        <ion-input type="number" name="age" [(ngModel)]="txtAge" required></ion-input>
      </ion-item>
      <ion-item class="login-item">
        <ion-label floating style="font-size: 18px">Address</ion-label>
        <ion-input type="text" name="address" [(ngModel)]="txtAddress" required></ion-input>
      </ion-item>
      <ion-item class="login-item">
        <ion-label floating style="font-size: 18px">Phone</ion-label>
        <ion-input type="tel" name="phone" [(ngModel)]="txtPhone" required></ion-input>
      </ion-item>
      <ion-item class="login-item">
        <ion-label floating style="font-size: 18px">Birthday</ion-label>
        <ion-datetime name="dob" [(ngModel)]="dtBirthday"></ion-datetime>
      </ion-item>
    </ion-list>
    <button ion-button full large color="primaryDarkColor" style="margin-top: 15%" type="submit" [disabled]="!registerForm.form.valid">Submit</button>
    <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button> -->
  </form>
</ion-content>
