<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Dashboard
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>No of Customer: {{Total}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Male : {{Male}}</ion-label>
            <ion-label>Female : {{Female}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col col-6 padding>
                    <button ion-button outline (click)="navigateAddCustomerPage()">Add Customer</button>
                </ion-col>
                <ion-col col-6 padding>
                    <button ion-button block (click)="navigateCustomersPage()">Customer List</button>
                </ion-col>
            </ion-row>
            <ion-row>
                <button ion-button block (click)="navigateMeasurementTypePage()">Measurements Type</button>
            </ion-row>
            <ion-row>
                <button ion-button block (click)="navigateMeasurementNamePage()">Measurements Name</button>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
