<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{customer.Name}}'s Orders</ion-title>
        <ion-buttons *ngIf="closeVisible" end>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-row class="item-md">
        <ion-label>Order # : {{order.Id}}</ion-label>
    </ion-row>
    <ion-row class="item-md">
        <ion-label>Order Date : {{order.OrderDate | date : 'dd/MM/yyyy'}}</ion-label>
    </ion-row>

    <ion-row class="item-md">
        <ion-label> Status: {{order.Status}}</ion-label>
        <ion-buttons end>
            <button ion-button icon-only round color="royal" style="font-size: 12px" (click)="changeStatus()">
                <ion-icon md="md-create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-row>

    <ion-row>
            <ion-label padding-left>Measurements</ion-label>
            <ion-buttons end>
              <button ion-button icon-only clear large (click)="addMeasurements()">
