<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Cut & Stitches
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/Sewing_machine.png">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="title-div">
    Cut & Stitches
  </div>
  <div>
    <form (ngSubmit)="SignIn()" #registerForm="ngForm">
      <ion-list>
        <ion-item class="login-item">
          <ion-label floating style="font-size: 18px">Username</ion-label>
          <ion-input type="search" name="username" [(ngModel)]="txtUsername" required></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating style="font-size: 18px">Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="txtPassword" required></ion-input>
        </ion-item>
      </ion-list>
      <!-- <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button> -->
      <button ion-button full large color="primaryDarkColor" style="margin-top: 15%" type="submit" [disabled]="!registerForm.form.valid">Login</button>
      <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button> -->
    </form>
    <ion-buttons end>
    <button ion-button clear icon-left (click)="userRegistration()" style="padding: 0">
      <ion-icon name="md-person-add"></ion-icon>
      User Registration
    </button>
  </ion-buttons>
  </div>
</ion-content>
